<nz-layout class="layout">
    <nz-sider>
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-submenu nzTitle="User" nzIcon="user">
                <ul>
                    <li nz-menu-item>Tom</li>
                    <li nz-menu-item>Bill</li>
                    <li nz-menu-item>Alex</li>
                </ul>
            </li>
            <li nz-submenu nzTitle="Brand" nzIcon="team">
                <ul>
                    <li nz-menu-item>Team 1</li>
                    <li nz-menu-item>Team 2</li>
                </ul>
            </li>
            <li nz-menu-item (click)="showDeleteConfirm()">
                <i nz-icon nzType="logout" nzTheme="outline"></i>
                <span>Logout</span>
            </li>
        </ul>
    </nz-sider>
    <nz-layout class="right-layout">
        <nz-header>
            <div id="breadcrumb">
                <nz-breadcrumb>
                    <nz-breadcrumb-item>Home</nz-breadcrumb-item>
                    <nz-breadcrumb-item>
                        <a>Application List</a>
                    </nz-breadcrumb-item>
                    <nz-breadcrumb-item>An Application</nz-breadcrumb-item>
                </nz-breadcrumb>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">

                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <nz-footer>TD2V Team Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
