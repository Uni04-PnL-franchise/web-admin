<nz-layout class="layout">
    <nz-sider>
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-submenu nzTitle="Franchisor" nzIcon="user">
                <ul>
                    <li nz-menu-item>
                        <i nz-icon nzType="solution" nzTheme="outline"></i>
                        <span>
                            <a routerLink="/home/user">View List Franchisor</a>
                        </span>
                    </li>
                    <li nz-menu-item>
                        <i nz-icon nzType="plus-circle" nzTheme="outline"></i>
                        <span>
                            <a routerLink="/home/create-user">Create Franchisor</a>
                        </span>
                    </li>

                </ul>
            </li>
            <li nz-submenu nzTitle="Brand" nzIcon="bold">
                <ul>
                    <li nz-menu-item>
                        <i nz-icon nzType="file-text" nzTheme="outline"></i>
                        <span>
                            <a routerLink="/home/brand">View List Brand</a>
                        </span>
                    </li>
                    <li nz-menu-item>
                        <i nz-icon nzType="plus-circle" nzTheme="outline"></i>
                        <span>
                            <a routerLink="/home/create-brand">Create Brand</a>
                        </span>
                    </li>
                </ul>
            </li>
            <li style="color: red;" nz-menu-item (click)="showDeleteConfirm()">
                <i nz-icon nzType="logout" nzTheme="outline"></i>
                <span>Logout</span>
            </li>
        </ul>
    </nz-sider>
