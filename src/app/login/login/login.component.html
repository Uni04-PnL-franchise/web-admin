<section>
    <div class="container">
        <div class="row d-flex justify-content-between">
            <div class="col-8">
                <img src="./../../../assets/Image/undraw_login_re_4vu2.svg" alt="login" width="100%">
            </div>
            <div class="col-3 mt-5">
                <h1>Login</h1>
                <form action="POST">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="email" />
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success btn-block" (click)="login()">Login</button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger btn-block" (click)="auth.GoogleAuth()">Sign in With Google 
                            <i class="fab fa-google"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
